<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body><br>
    
    <div *ngIf="alertDel" class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Patient Deleted Successfully</strong> 
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    
    <form class="form-group card container" style="width: 18rem;" [formGroup]="patientObj.formPatientGroup">
      <h3  class="card-title">Please Enter Details </h3><br>
    Patient Id <input formControlName="idControl"
    [(ngModel)]= "patientObj.id"  type="text" name="" value="">
    <div  style="color: red" [hidden]= "!(patientObj.formPatientGroup.controls['idControl'].hasError('required'))">*Please enter Id</div>
    <div *ngIf="patientObj.formPatientGroup.controls['idControl'].errors?.min" style="color: red" >*Id must be non zero</div> 
    <br>
    Patient Name <input formControlName="nameControl"
    [(ngModel)]= "patientObj.patientName"  type="text" name="" value="">
    <div  style="color: red" [hidden]= "!(patientObj.formPatientGroup.controls['nameControl'].hasError('required'))">*Please enter Name</div>
    <br>
    Patient Problem <input formControlName="problemControl"
    [(ngModel)]= "patientObj.patientProblem" type="text"  name="" id="">
    <div style="color: red" [hidden]="!(patientObj.formPatientGroup.controls['problemControl'].hasError('required'))">*Please enter Problem</div>
    <br>
    <input class="btn btn-primary"
    [disabled]="!(patientObj.formPatientGroup.valid)"
    type="button" value="Add Patient" (click)= "Submit()" >  <br>
    </form>

  

    <table class="table-bordered table-hover table-dark" style="width: 30rem; text-align: center;margin:auto ;">

        <tr>
            <td >Id</td>
            <td >Name</td>
            <td >Problem</td>

        </tr>

        <tr *ngFor= "let pat of patientObjs">
            <td>{{pat.id}}</td>
            <td>{{pat.patientName}}</td>
            <td>{{pat.patientProblem}}</td>
           <td> <input class="btn btn-primary"
                type="button" value="Delete" (click)= "Delete(pat.patientName)" ></td>
        </tr>
        

    </table> <br><br>

  
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
